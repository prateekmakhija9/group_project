    <form class="form-signin">
    <br><br>
    <div class="container">
        <div class="form-group text-left">
          <label for="inputEmail"><b>Enter your email address</b></label> <input type="email" class="sr-only"</label>
          <input type="email"  class="form-control" id="inputEmail"
          placeholder="Email address" required autofocus>
      </div>
      <div class="form-group text-left">
          <label for="inputPassword"><b>Enter your password</b></label> <input type="password" class="sr-only"</label>
          <input type="password" id="inputPassword" class="form-control"
          placeholder="Password" required>
      </div>
      <div class="form-group">
          <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me |
          </label>
              <a href="">Forgot Password?</a>
          </div>
          <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
          <a class="btn btn-lg btn-primary" href="register.html">Register</a>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
