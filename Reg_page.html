	<div class="container">
		<form action="home.html">
			<div class="form-group row">
				<label  for="username"><b>Enter your Username </b></label>
					<br>
					<input type="text" class="form-control" name="name" id="user_name"  placeholder="example123">
			</div>
			<div class="form-group row">
				<label for="firstname"> <b>Enter your First Name </b></label>
					<br>
					<input type="text" class="form-control" name = "first_name" id="user_first_name" placeholder="First name">
			</div>
			<div class="form-group row">
				<label for="lastname"> <b>Enter your Last Name</b></label>
					<br>
					<input type="text" class="form-control" name="last_name" id="user_last_name" placeholder="Last name">
			</div>
			<div class="form-group row">
				<label  for="emailAddress"><b>Enter your Email </b></label>
					<br>
					<input type="email" class="form-control" name="emailAddress" id="user_email" placeholder="example@colorado.edu">
			</div>
			<div class="form-group row">
				<label for="passwordFirst"><b>Enter your Password </b></label>
					<br>
					<input type="password" class="form-control" id="user_password" name="password" placeholder="Password">
			</div>
			<div class="form-group row">
				<label for="passwordConfirm"><b>Enter your Password to Confirm </b></label>
				<br>
					<input type="password" class="form-control" id="user_confirm_password" name="confirm_password" placeholder="Confirm Password">
			</div>
		
			<div class="form-group row">
				<label for="input-check-label"><b>Choose your Major</b></label>
				<div>
				<br><input class="form-check-input" type="radio" id="CS" name="M_choice" value="1">Computer Science<br>
				<input class="form-check-input" type="radio" id="ME" name="M_choice" value="2">Mechanical Engineering<br>
				</div>
			</div>
			<div class="form-group row">
				<label for="form-check-label"><b>Choose your Year</b></label>
				<div>
					
					<br><input class="form-check-input" type="radio" id="Freshman" name="G_choice" value="1">Freshman<br>
					<input class="form-check-input" type="radio" id="Sophomore" name="G_choice" value="2">Sophomore<br>
					<input class="form-check-input" type="radio" id="Junior" name="G_choice" value="3">Junior<br>
					<input class="form-check-input" type="radio" id="Senior" name="G_choice" value="4">Senior
					
				</div>
			</div>
			<div class="form-group row">
				<label for="form-check-label"><b>Select your Classes:</b></label>
				<div>
					
					<br><input class="form-check-input" type="checkbox" id="SD" name="C_choice" value="1">Software Development<br>
					<input class="form-check-input" type="checkbox" id="LA" name="C_choice" value="2">Linear Algebra<br>
					<input class="form-check-input" type="checkbox" id="CT" name="C_choice" value="3">Critical Thinking<br>
					<input class="form-check-input" type="checkbox" id="HT" name="C_choice" value="4">Heat Transfer<br>		

				</div>	
			</div>
			

			
		</form>
		<br>
	</div>
	<div class="button">
	<input type="button" value="submit" class="btn btn-primary btn-block" name="registration" onclick="re_check()"><br>
	</div>
	<script>
		function re_check(){
			var username = document.getElementById("user_name").value;
			var email = document.getElementById("user_email").value;
			var password = document.getElementById("user_password").value;
			var check_password = document.getElementById("user_confirm_password").value;
			if(username=="" || password=="" || email==""){
				alert("Username, password, and email fields must be filled out.")
				return false
			}
			else if(password!=check_password){
				alert("Password and confirm password must match.")
				return false
			}
			else{
			}
		}
	</script>
